{% extends "base.html" %}

{% block title %} Good Choices Home {% endblock %}

{% block content %}

    <section>
        <h2>Add New Chores</h2>
        <form action="" method="post">
            <p>
                Add a chore :
                <input type="text" name="url"> <button type="submit">Add</button>
            </p>
        </form>
    </section>
    <section>
        <h2>Chore List</h2>
        <div class="container">
            <div class="row align-items-center">
                <table class="table table-striped table-bordered">
                    <thead class="thead table-dark">
                        <tr>
                            <th>Chore</th>
                            <th>Completed</th>
                            <th>Status</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    {% if chore_lst %}
                        {% for chore in chore_lst %}
                            <tr>
                                <td>{{chore}}</td>
                                <td><input type="radio"></td>
                                <td>{{text}}</td>
                                <td><button type="submit">X</button></td>
                            </tr>
                        {% endfor %}
                    {% endif %}
                </table>
            </div>
        </div>
    </section>

{% endblock %}
