{% extends "base.html" %}

{% block title %} Good Choices Home {% endblock %}

{% block content %}

    <section>
        <h2>Add New Chores</h2>
        <form action="" method="post">
            <p>
                Add a chore :
                <input type="text" name="new_chore" id="new_chore"> <button type="submit" id="new_chore_btn">Add</button>
            </p>
        </form>
    </section>
    <section>
        <h2>Chore List</h2>
        <div class="container">
            <div class="row align-items-center">
                <table class="table table-striped table-bordered" id="choreTable">
                    <thead class="thead table-dark">
                        <tr>
                            <th>Number</th>
                            <th>Chore</th>
                            <th>Completed</th>
                            <!--th>Emo</th-->
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if chore_lst %}
                            {% for chore in chore_lst %}
                                <tr>
                                    <td>{{chore_lst.index(chore)}}</td>
                                    <td>{{chore}}</td>
                                    <td>
                                        <form action="" method="post">
                                            <!-- div hx-target="closest tr" hx-swap="outerHTML" -->
                                            <input type="checkbox" hx-trigger="click" name="status_complete" id="status_complete" value="+">
                                            <!--/div-->
                                        </form>
                                    </td>
                                    <!--td>
                                        <div id="emoji_update" hx-swap="outerHTML" hx-put="\U0001F600">{{chore.chore_score(status_check)}}</div>
                                    </td-->
                                    <td>
                                        <form action="" method="post">
                                            <input type="submit" name="rmove_chore" id="rmove_chore" value="x">
                                            <input type="hidden" name="chore_num" id="chore_num" value={{chore_lst.index(chore)}}>
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
