{% extends "base.html" %}

{% block title %} Good Choices Home {% endblock %}

{% block content %}

    <section>
        <h2>Add New Chores</h2>
        <form action="" method="post">
            <p>
                Add a chore :
                <input type="text" name="url"> <button type="submit">Add</button>
            </p>
        </form>
    </section>
    <section>
        <h2>Chore List</h2>
        <table>
            <tr>
                <th>Chore</th>
                <th>Completed</th>
                <th>Status</th>
                <th>Remove</th>
            </tr>
            <tr>
                <td>{{new_chore}}</td>
                <td>R Button</td>
                <td>{{chore_status}}</td>
                <td> <button type="submit">X</button></td>
            </tr>
        </table>
    </section>

{% endblock %}
