{% extends "base.html" %}

{% block title %} Good Choices Home {% endblock %}

{% block content %}

    <section>
        <h3><a hx-get="{{ url_for('add_chore_partial') }}" hx-swap="outerHTML swap:.25s" class="btn btn-success">+ Add a Chore</a></h3>
        <!--form action="" method="post">
            <p>
                Add a chore :
                <input type="text" name="new_chore" id="new_chore"> <button type="submit" id="new_chore_btn">Add</button>
            </p>
        </form-->
    </section>
    <section>
        <h2 class="table_title">Chore Tracker</h2>
        <div class="container">
            <div class="row align-items-center">
                <table class="table table-striped table-bordered">
                    <thead class="thead table-dark">
                        <tr>
                            <th hidden>Number</th>
                            <th>Chore</th>
                            <th>Emo</th>
                            <th>Completed</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        {% if chore_lst %}
                            {% for chore in chore_lst %}
                                <tr class="" id="trow">
                                    <td hidden id="num" name="num">{{chore[0]}}</td>
                                    <td>{{chore[1]}}</td>
                                    <td id="emo">{{chore[2]}}</td>
                                    <td>
                                        <form action="" method="post">
                                            <input type="submit" method="post" name="completed" id="completed" value="+" class="btn btn-success">
                                            <input type="hidden" name="chore_num" id="chore_num" value="{{chore[0]}}">
                                        </form>
                                    </td>
                                    <td>
                                        <form action="" method="post">
                                            <input type="submit" name="rmove_chore" id="rmove_chore" value="x" class="btn btn-danger">
                                            <input type="hidden" name="chore_num" id="chore_num" value={{chore[0]}}>
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
        <p></p>
        <div>
            <form action="" method="post">
                <input type="submit" id="reset" name="reset" value="Reset Chores" class="btn btn-secondary">
            </form>
        </div>
    </section>

{% endblock %}
